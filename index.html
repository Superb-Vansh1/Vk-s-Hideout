        function getRandomSong() {
            const song = songs[Math.floor(Math.random() * songs.length)];
            return {
                ...song,
                link: `https://open.spotify.com/track/${song.id}`,
                cover: `https://i.scdn.co/image/ab67616d0000b273${song.id}` // This is a simplified example
            };
        }

        async function updateSongRecommendation() {
            const song = getRandomSong();
            const songDiv = document.getElementById('current-song');
            
            // Fetch the track info from Spotify's embed API
            try {
                const response = await fetch(`https://open.spotify.com/oembed?url=${song.link}`);
                const data = await response.json();
                
                songDiv.innerHTML = `
                    <img src="${data.thumbnail_url}" alt="${song.name} cover art">
                    <h3>${song.name}</h3>
                    <p>by ${song.artist}</p>
                    <a href="${song.link}" class="button" target="_blank">Listen on Spotify</a>
                `;
            } catch (error) {
                songDiv.innerHTML = `
                    <h3>${song.name}</h3>
                    <p>by ${song.artist}</p>
                    <a href="${song.link}" class="button" target="_blank">Listen on Spotify</a>
                `;
            }
        }
